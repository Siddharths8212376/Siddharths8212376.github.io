<body data-theme="light" ngcm="">
  <button class="theme" onclick="switchTheme()">
    <img id="theme-image" src="/assets/images/dark-theme-toggle.svg" height="25px" width="25px">
  </button>
  <app-root></app-root>
<script src="polyfills-FFHMD2TL.js" type="module"></script><script src="main-CFVNFQKS.js" type="module"></script></body>
<script>
  function switchTheme() {
    let currentTheme = document.getElementsByTagName('body')[0].getAttribute('data-theme');
    let newTheme = currentTheme == 'light' ? 'dark' : 'light';
    document.getElementById("theme-image").style = currentTheme == 'light' ? `
    filter: invert(100%) sepia(13%) saturate(0%) hue-rotate(344deg) brightness(105%) contrast(102%);
    `: `filter: none;`;
    document.getElementsByTagName('body')[0].setAttribute('data-theme', newTheme);
  }
</script>
<style>
  .theme {
    position: absolute;
    top: 2rem;
    right: 10rem;
    background: none;
    z-index: 999;
    border: none;
  }
</style>
